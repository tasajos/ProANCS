<div class="title">
    <h1>Listado de Registros</h1>
</div>

<div class="container">
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. apellido" #input autocomplete="off">
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef >
        <button mat-raised-button color="primary" class="btnaceptar">Registrar</button> </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon matTooltip="Buscar" class="search" fontIcon="search"></mat-icon>
        <mat-icon matTooltip="Editar" class="edit"fontIcon="edit"></mat-icon>
        <mat-icon matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20,30]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
 <br>
        <button mat-flat-button color="primary" routerLink="" class="btn">Volver</button>
      
  
</div>
