<div class="title">
    <h1>REGISTRO DE VISITA</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
      <mat-card class="card">
      <mat-card-subtitle>
        Datos de Registro
        <br>
        <br>
      </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarPersonal()"> 
        <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile> 
                <mat-form-field appearance="outline" class="fde" class="mat-form-field">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput autocomplete="off">
                         </mat-form-field>
        </mat-grid-tile>   

        <mat-grid-tile> 
            <mat-form-field appearance="outline" class="fde" class="mat-form-field">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput autocomplete="off">
                     </mat-form-field>
    </mat-grid-tile>

    <!--<mat-grid-tile> 
        <mat-form-field appearance="outline" class="fde" class="mat-form-field">
        <mat-label>Tipo</mat-label>
        <input formControlName="tipo"  matInput autocomplete="off">
                 </mat-form-field>
    </mat-grid-tile>-->
    <mat-grid-tile>
        <mat-form-field appearance="outline" class="fde" class="mat-select">
            <mat-label>Tipo</mat-label>
            <mat-select input formControlName="tipo"  matInput autocomplete="off">
              <mat-option value="Obra">Obra</mat-option>
              <mat-option value="Ferreteria">Ferreteria</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-grid-tile>
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Celular</mat-label>
    <input formControlName="telefono"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile [colspan]="2"> 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Detalle</mat-label>
    <input formControlName="detalle"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Pedido</mat-label>
    <input formControlName="pedido"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Cantidad</mat-label>
    <input type="number" formControlName="cantidad"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile> 
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Color</mat-label>
    <input formControlName="color"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile> 
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Precio</mat-label>
    <input type="number" formControlName="precio"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile> 

    <br>
       <mat-grid-tile [colspan]="2"> 
        <mat-form-field appearance="outline" class="fde">
        <mat-label class="fde">Ubicacion</mat-label>
       <!--input  type="text" [ngModel]="display?.lat"  formControlName="ubicacion"  matInput autocomplete="off">-->
       <input  type="text"  formControlName="ubicacion"  matInput autocomplete="off">
        <!--<input type="text = {{display?.lat}}"   matInput autocomplete="off">-->
        <!--{{display?.lat}}-->
    
                 </mat-form-field>
                
</mat-grid-tile>   
        


        <mat-grid-tile [colspan]="2">
         <!--   <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary"  class="btn2"> REGISTRAR</button>
            <button mat-raised-button routerLink="/listar" class="btn2"> VOLVER</button>-->
        </mat-grid-tile>
        
      </mat-grid-list>
       
      <google-map height="400px"
            width="750px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
</google-map>

<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
  
<button [disabled]="form.invalid" type="submit" mat-flat-button color="primary"  class="btn2"> REGISTRAR</button>
<button mat-raised-button routerLink="/listar" class="btn2"> VOLVER</button>
  
    </form> 
</mat-card>
</div>
<br>
<br>
        <button mat-flat-button color="primary" routerLink="/principal" class="btn">Volver</button>
      
    <br>
