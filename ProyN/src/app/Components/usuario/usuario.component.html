<div class="title">
    <h1>REGISTRO DE VISITA</h1>
</div>
<app-spinner *ngIF="loading"></app-spinner>
<div class="container">
      <mat-card class="card">
      <mat-card-subtitle>
        Datos de Registro
        <br>
        <br>
      </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarPersonal()"> 
        <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile> 
                <mat-form-field appearance="outline" class="fde" class="mat-form-field">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput autocomplete="off">
                         </mat-form-field>
        </mat-grid-tile>   

        <mat-grid-tile> 
            <mat-form-field appearance="outline" class="fde" class="mat-form-field">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput autocomplete="off">
                     </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile> 
        <mat-form-field appearance="outline" class="fde" class="mat-form-field">
        <mat-label>Tipo</mat-label>
        <input formControlName="tipo"  matInput autocomplete="off">
                 </mat-form-field>
    </mat-grid-tile>

<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Celular</mat-label>
    <input formControlName="telefono"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  

    <br>
       <mat-grid-tile [colspan]="2"> 
        <mat-form-field appearance="outline" class="fde">
        <mat-label class="fde">Ubicacion</mat-label>
        <input formControlName="ubicacion"  matInput autocomplete="off">
                 </mat-form-field>
</mat-grid-tile>   
        
        <mat-grid-tile [colspan]="2">
            <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary"  class="btn2"> REGISTRAR</button>
            <button mat-raised-button routerLink="/listar" class="btn2"> VOLVER</button>
        </mat-grid-tile>
        
      </mat-grid-list>
       
  
  
    </form> 
</mat-card>
</div>
<br>
<br>
        <button mat-flat-button color="primary" routerLink="" class="btn">Volver</button>
      
    <br>
